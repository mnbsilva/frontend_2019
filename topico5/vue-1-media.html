<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 :title="arepa">Desenvolvimento WEB</h1>
        <br>
        <h3>{{resultado}}</h3>
        {{ resultado>9?'aprovado':'reprovado' }}

        <br>
        <br>
        Nota1 <input type="nota1" v-model="nota1">
        <br>
        Nota2 <input type="nota2" v-model="nota2">
        <br>
        <br>
        <button @click='media(nota1, nota2)'>soma</button>
     

        <!-- <input type="text" v-model="texto"> -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                nota1: 0,
                nota2: 0,
                disciplina: 'frontend',
                resultado: null
            },
            methods: {
                media: function (a,b) {
                    soma=parseInt(a) + parseInt(b)
                    final=soma/2;
                    this.resultado=final;
                }
            }
        })
    </script>

</body>

</html>
