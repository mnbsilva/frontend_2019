<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <h1>Desenvolvimento WEB {{texto}}</h1>
        <input type="text" v-model="texto">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

        new Vue({
            el: '#app',
            data: {
                texto: ' com VueJS'
            }
        })
    </script>

</body>
