<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ficha02-03</title>
</head>

<body>
    <!--     <div id="app">
        {{titulo}}
    </div> -->
    <div id="app">
        <h2>Lista de Tarefas</h2>
        <input type="text" placeholder="insira uma nova tarefa" v-model="novaTarefa">
        <button @click="inseretarefa">Inserir Tarefa</button>
        <ul>
            <li v-for="item in tarefas" 
                :class="{realizada: item.realizada, prioritario:item.prioritario}"
                @click="realizaTarefa(item)">
                {{ item.nome }}
            </li>
        </ul>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    titulo: 'Hello World',
                    novaTarefa: '',
                    tarefas: [{
                        nome: 'Exercicios de HTML e CSS',
                        prioritario: false,
                        realizada: false
                    }, {
                        nome: 'Exercicios de Javascript',
                        prioritario: false,
                        realizada: false
                    }, {
                        nome: 'Exercicios de VueJS',
                        prioritario: false,
                        realizada: false
                    }, {
                        nome: 'Exercicios de Angular',
                        prioritario: false,
                        realizada: false
                    }, {
                        nome: 'Juntar tudo no Projeto Toolbox',
                        prioritario: false,
                        realizada: false
                    },]
                },
                methods: {
                    realizaTarefa: function(item) {
                        item.realizada = !item.realizada
                    },
                    inseretarefa: function () {
                        if (!!this.novaTarefa) {
                            this.tarefas.push({
                                nome: this.novaTarefa,
                                prioritario: false,
                                realizada: false
                            })
                            this.novaTarefa = ''
                        }
                    }
                }
            })
        </script>
        <style>
            .realizada {
                text-decoration: line-through;
                color: grey;
            }

            .prioritario {
                color: red;
            }
        </style>
</body>

</html>
