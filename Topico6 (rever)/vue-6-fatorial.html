<head>
    <meta charset="UTF-8">

<body>
    <div id="app">
        <h1>Desenvolvimento WEB :. fatorial</h1>
        <br>
        <input type="text" v-model="num">
        <button @click="calcular (num)">Calcula</button>
        <br>

        <h3>{{resultado}}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>


    <script>
        var aplicacao = new Vue
            ({
                el: '#app',
                data: {
                    num: 0,
                    resultado: null
                },

                methods: {
                    calcular: function (a) {
                        var devolve = a;
                        for (i = a - 1; i >= 1; i--) {
                            devolve = devolve * i;
                        }
                        this.resultado = devolve;
                    }
                }
            })
    </script>

</body>

</html>
